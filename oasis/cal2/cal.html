<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
<center><h1 style="background-color: black; color: rgb(153, 252, 3);font-family: Georgia, 'Times New Roman', Times, serif;">calculator</h1></center> 
    <div class="calculator">
        <div class="display">
          <input type="text" id="result" value="0" disabled>
        </div>
        <div class="buttons">
          <button id="ans">Ans</button>
          <button id="delete">DEL</button>
          <button id="clear">AC</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multiply">*</button>
          <button id="divide">/</button>
          <button id="sqrt">âˆš</button>
          <button id="percent">%</button>
          <button id="left-bracket">(</button>
          <button id="right-bracket">)</button>
          <button id="equals">=</button>
          <button id="decimal">.</button>
          <button id="zero">0</button>
        </div>
      </div>      
      <script src="cal.js"></script>
</body>
</html>
